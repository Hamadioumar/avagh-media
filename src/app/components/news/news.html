    <section id="news" class="news">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">{{ getSectionTitle() }}</h2>
          <p class="section-subtitle">{{ getSectionSubtitle() }}</p>
        </div>
        
        <div class="news-grid">
          <article class="news-card featured" *ngFor="let article of getLocalizedNews().slice(0, 1)">
            <div class="news-image">
              <img [src]="article.image" [alt]="article.title" />
              <div class="news-category">{{ article.category }}</div>
            </div>
            <div class="news-content">
              <div class="news-meta">
                <span class="news-date">{{ article.date }}</span>
                <span class="news-author">{{ article.author }}</span>
              </div>
              <h3 class="news-title">{{ article.title }}</h3>
              <p class="news-excerpt">{{ article.excerpt }}</p>
              <button class="read-more-btn">{{ getReadMoreText() }}</button>
            </div>
          </article>
          
          <div class="news-sidebar">
            <article class="news-card compact" *ngFor="let article of getLocalizedNews().slice(1)">
              <div class="news-image-small">
                <img [src]="article.image" [alt]="article.title" />
              </div>
              <div class="news-content-small">
                <div class="news-category small">{{ article.category }}</div>
                <h4 class="news-title-small">{{ article.title }}</h4>
                <span class="news-date-small">{{ article.date }}</span>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
