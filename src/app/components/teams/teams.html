  <section id="team" class="team">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">{{ getSectionTitle() }}</h2>
          <p class="section-subtitle">{{ getSectionSubtitle() }}</p>
        </div>
        
        <div class="team-grid">
          <div class="team-card" *ngFor="let member of getLocalizedTeam(); trackBy: trackByMember">
            <div class="member-image">
              <img [src]="member.image" [alt]="member.name" />
              <div class="member-social">
                <a href="#" class="social-link" *ngFor="let social of member.socials">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path [attr.d]="social.icon"/>
                  </svg>
                </a>
              </div>
            </div>
            <div class="member-info">
              <h3 class="member-name">{{ member.name }}</h3>
              <p class="member-position">{{ member.position }}</p>
              <p class="member-bio">{{ member.bio }}</p>
              <div class="member-skills">
                <span class="skill" *ngFor="let skill of member.skills">{{ skill }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
