<section id="voices" class="voices">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ getSectionTitle() }}</h2>
      <p class="section-subtitle">{{ getSectionSubtitle() }}</p>
    </div>
    
    <div class="testimonials-grid">
      <div class="testimonial-card" *ngFor="let voice of getLocalizedVoices(); trackBy: trackByVoice">
        <div class="card-background"></div>
        <div class="testimonial-content">
          <div class="quote-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z"/>
            </svg>
          </div>
          <p class="testimonial-text">{{ voice.text }}</p>
        </div>
        <div class="testimonial-footer">
          <div class="author-avatar">
            <img [src]="voice.avatar" [alt]="voice.author" />
            <div class="avatar-ring"></div>
          </div>
          <div class="author-details">
            <h4 class="author-name">{{ voice.author }}</h4>
            <p class="author-position">{{ voice.position }}</p>
            <p class="author-company">{{ voice.company }}</p>
          </div>
          <div class="rating">
            <span class="star" *ngFor="let star of getStars(voice.rating)">â˜…</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
