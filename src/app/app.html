<!-- app.html - Updated template with proper theme integration -->
<div 
  [class]="appClasses()" 
  [dir]="isRTL() ? 'rtl' : 'ltr'"
  [attr.data-theme]="currentTheme()"
  [attr.data-language]="currentLanguage()">
  
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">
    {{ translate('accessibility.skipToContent') }}
  </a>
  
  <!-- Loading State -->
  <div class="loading-overlay" [class.hidden]="!isLoading()">
    <div class="loading-spinner"></div>
    <span class="loading-text">{{ translate('loading.initializing') }}</span>
  </div>
  
  <!-- Header -->
  <app-header></app-header>
  
  <!-- Main Content -->
  <main id="main-content" role="main" class="main-content">
    <app-hero></app-hero>
    <app-about></app-about>
    <app-services></app-services>
    <app-news></app-news>
    <app-partners></app-partners>
    <app-voices></app-voices>
    <app-teams></app-teams>
    <app-contact></app-contact>
  </main>
  
  <!-- Footer -->
  <app-footer></app-footer>
  
  <!-- Scroll to Top Button -->
  <button 
    class="scroll-to-top"
    [class.visible]="showScrollTop()"
    (click)="scrollToTop()"
    [attr.aria-label]="translate('accessibility.scrollToTop')"
    type="button">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
    </svg>
  </button>
  
  <!-- Theme Debug Info (Development Only) -->
  <div class="theme-debug" *ngIf="showDebug">
    <div class="debug-info">
      <small>
        Theme: {{ currentTheme() }} | 
        Dark: {{ isDark() }} | 
        Language: {{ currentLanguage() }} | 
        RTL: {{ isRTL() }}
      </small>
    </div>
  </div>
</div>
